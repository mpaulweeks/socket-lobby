<!DOCTYPE html>
<html lang="en">
<head>
<title>Chat Example</title>
<script type="text/javascript">
window.onload = function () {
    var conn;
    var clientId;
    var lobby = document.getElementById("lobby");
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");

    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }

    document.getElementById("form").onsubmit = function () {
        if (!conn) {
            return false;
        }
        if (!lobby.value) {
            return false;
        }
        if (!msg.value) {
            return false;
        }
        const json = JSON.stringify({
          client_id: clientId,
          app: 'chat',
          lobby: lobby.value,
          message: msg.value,
        });
        conn.send(json);
        msg.value = "";
        return false;
    };

    function setupWebsocket(){
        const lobbyName = lobby.value;
        if (!lobbyName) {
          return;
        }
        if (conn) {
          conn.close();
        }
        conn = new WebSocket("ws://" + document.location.host + "/ws/chat/lobby/" + lobbyName);
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        };
        conn.onmessage = function (evt) {
            console.log(evt.data);
            var messages = evt.data.split('\n');
            for (var i = 0; i < messages.length; i++) {
                const data = JSON.parse(messages[i]);
                if (data.type === 'register'){
                  clientId = data.client_id;
                  console.log(clientId);
                } else {
                  var item = document.createElement("div");
                  item.innerText = data.message;
                  appendLog(item);
                }
            }
        };
    }
    lobby.addEventListener('change', setupWebsocket, false);
    setupWebsocket();
};
</script>
<style type="text/css">
html {
    overflow: hidden;
}

body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background: gray;
}

#log {
    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: absolute;
    top: 0.5em;
    left: 0.5em;
    right: 0.5em;
    bottom: 3em;
    overflow: auto;
}

#form {
    padding: 0 0.5em 0 0.5em;
    margin: 0;
    position: absolute;
    bottom: 1em;
    left: 0px;
    width: 100%;
    overflow: hidden;
}

</style>
</head>
<body>
<div id="log"></div>
<form id="form">
    <input type="submit" value="Send" />
    <input type="text" id="lobby" size="12" value="main"/>
    <input type="text" id="msg" size="64"/>
</form>
</body>
</html>
